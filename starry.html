city:0;transition:opacity 1s}.doodle-close{position:fixed;top:20px;right:20px;width:40px;height:40px;color:#fff;font-size:30px;line-height:40px;text-align:center;cursor:pointer;z-index:42;opacity:.8;transition:opacity .3s,transform .3s}.doodle-close:hover{opacity:1;transform:scale(1.1)}.easterEgg3{position:fixed;z-index:50;width:100vw;height:100vh;top:0;left:0;display:none}.constellation-container{width:100%;height:100%;pointer-events:auto}.constellation-time,.constellation-tip{position:fixed;left:50%;transform:translateX(-50%);color:#fff;font-size:20px;z-index:41;opacity:.9;text-shadow:0 0 8px rgba(0,0,0,.5)}.constellation-tip{top:30px}.constellation-time{top:70px;color:#f44;font-weight:700;cursor:pointer}.constellation-text{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#9cf;font-size:28px;z-index:41;opacity:0;transition:opacity 1s;text-align:center;text-shadow:0 0 15px #9cf;width:80%}.constellation-fragment{position:absolute;width:22px;height:22px;background-color:rgba(255,255,255,.6);box-shadow:0 0 8px rgba(100,180,255,.8),0 0 15px rgba(100,180,255,.6);border-radius:50%;cursor:pointer;transition:all .3s ease;pointer-events:auto;animation:breath 2s infinite alternate;z-index:50}.constellation-fragment:hover{width:24px;height:24px;background-color:rgba(153,204,255,.9);box-shadow:0 0 10px rgba(153,204,255,.9),0 0 20px rgba(153,204,255,.6);transform:scale(1.3)}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.5) rotate(5deg)}}@keyframes breath{0%{opacity:.4;box-shadow:0 0 6px rgba(100,180,255,.6)}100%{opacity:.9;box-shadow:0 0 12px #64b4ff,0 0 20px rgba(100,180,255,.8)}}.constellation-particle{position:absolute;border-radius:50%;background-color:#9cf;pointer-events:none;z-index:50}.orion-constellation{position:absolute;width:100%;height:100%;pointer-events:none;z-index:50}.orion-line{position:absolute;height:2px;background-color:rgba(153,204,255,.6);transform-origin:left center;opacity:0;transition:opacity .8s ease}.shadow{posit
