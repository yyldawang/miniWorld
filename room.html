<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><style>*{margin:0;padding:0;overflow:hidden}.container{position:relative;width:100vw;height:100vh}.bg{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:1;cursor:pointer}.foreground{position:absolute;z-index:2;max-width:30%}.castle{top:40%;left:49%;cursor:pointer}.windbell{right:20%;cursor:pointer;transform-origin:top center}.windbell.disabled{cursor:not-allowed;opacity:.7;pointer-events:none}@keyframes swing{0%{transform:rotate(0)}25%{transform:rotate(-30deg)}50%{transform:rotate(20deg)}75%{transform:rotate(-10deg)}100%{transform:rotate(0)}}.windbell.swing{animation:swing 3s ease-in-out infinite}.switch{bottom:20%;right:20%;cursor:pointer}.mosquito{position:absolute;width:50px;height:auto;z-index:10;pointer-events:auto;cursor:crosshair}.tip{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:20px;color:#73b8df;font-weight:700;z-index:20;display:none;width:300px;height:180px;background-color:#fff;border-radius:10px;text-align:center;line-height:180px}.show{display:block!important}.mask{display:none;position:absolute;top:0;left:0;width:100vw;height:100vh;background-color:rgba(0,0,0,.8);z-index:25}.castlePopup{display:none;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:600px;height:400px;background-color:#fff;border-radius:10px;z-index:30}.castlePopup .cancel{height:50px;width:100%;display:flex;justify-content:flex-end;align-items:center}.castlePopup .cancel .icon{width:30px;height:30px;border:1px solid #eee;border-radius:50%;color:#000;font-size:22px;text-align:center;line-height:30px;margin-right:15px;cursor:pointer}.castlePopup .content{display:flex;padding:20px}.castlePopup .content .left{float:left;width:50%;height:300px;border-radius:20px}.castlePopup .content .left img{width:100%;height:100%;border-radius:20px}.castlePopup .content .right{float:right;width:50%;height:100%}.castlePopup .right p{font-size:20px;color:#000;line-height:40px;padding:20px}.switchPopup{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);z-index:21;width:280px;height:100px;border-radius:10px;background:#fff;display:flex;justify-content:center;flex-direction:column;display:none;padding:20px}.switchPopup p{margin-bottom:15px;font-size:24px}.switchPopup .input input{width:200px;height:30px}.switchPopup .input input:focus{outline:0;border:3px solid orange;padding:3px}.switchPopup .input button{width:40px;height:40px}@keyframes fadeIn{from{opacity:1}to{opacity:0}}@keyframes fadeOut{from{opacity:0}to{opacity:1}}.overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background-color:#000;z-index:9999;pointer-events:none}.fade-in{animation:fadeIn 3s forwards}.fade-out{animation:fadeOut 3s forwards}</style><script type="module" defer="defer" src="./room.js"></script><script defer="defer" src="./room.bundle.js"></script></head><body><div class="container"><div class="overlay"></div><img src="./assets/image/bg.png" class="bg"/> <img src="./assets/image/Castle.png" alt="城堡" class="foreground castle"/> <img src="./assets/image/windbell.png" alt="风铃" class="foreground windbell"/> <img src="./assets/image/switch.png" alt="开关" class="foreground switch"/><div class="mask"></div><div class="castlePopup"><div class="cancel"><div class="icon">x</div></div><div class="content"><div class="left"><img src="./assets/image/we.jpg" alt=""/></div><div class="right"><p>小宝，我选这个照片的原因就是这张照片很居家很温馨，很想我们可以尽快结束异地恋，有我们自己的小家。我超级超级爱你。</p></div></div></div><div class="switchPopup"><p>现在几点了？</p><div class="input"><input class="switchInput" placeholder="例如：19:00"/> <button class="switchConfirm">确认</button></div></div><div class="tip">恭喜你，蚊子被拍死了！</div></div></body></html>
