<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>mainworld</title><style>*{margin:0;padding:0;position:relative}.container{width:100vw;height:100vh;background-color:#000;display:flex;align-items:center;justify-content:center;flex-direction:column}.title{color:#fff;margin:30px 0;font-size:30px}.desc{color:#fff;margin-bottom:30px}button{padding:10px 20px;color:#fff;background-color:#3b9aff;border:none;border-radius:5px;cursor:pointer}.shadow{width:250px;height:100px;border-radius:50%;background:#0073ff;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);filter:blur(80px);animation:animate 2s linear infinite}@keyframes animate{0%{transform:translate(-50%,-50%) scale(.8)}50%{transform:translate(-50%,-50%) scale(1.2)}100%{transform:translate(-50%,-50%) scale(.8)}}@keyframes fadeIn{from{opacity:1}to{opacity:0}}@keyframes fadeOut{from{opacity:0}to{opacity:1}}.overlay{position:fixed;top:0;left:0;width:100vw;height:100vh;background-color:#000;z-index:9999;pointer-events:none}.fade-in{animation:fadeIn 3s forwards}.fade-out{animation:fadeOut 3s forwards}</style><script type="module" defer="defer" src="./index.js"></script><script defer="defer" src="./index.bundle.js"></script></head><body><div class="container"><div class="overlay"></div><div class="shadow"></div><p class="title">欢迎回家，宇航员</p><p class="desc">点击进入夏日回忆</p><button id="enterBtn">进入</button></div></body></html>
